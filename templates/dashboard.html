{% extends 'base.html' %}

{% block head %}
<title>Dashboard</title>
{% endblock %}

{% block body %}
<header class="site-header">
  <div class="page-frame">
    <nav class="site-nav">
      <a href="{{ url_for('home') }}" class="logo">CityU Tracker</a>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}" class="{{ 'active' if current == 'home' else '' }}">Home</a></li>
        <li><a href="{{ url_for('tracker') }}" class="{{ 'active' if current == 'tracker' else '' }}">Tracker</a></li>
        <li><a href="{{ url_for('profile') }}" class="{{ 'active' if current == 'profile' else '' }}">Profile</a></li>
        <li><a href="{{ url_for('about') }}" class="{{ 'active' if current == 'about' else '' }}">About</a></li>
        <li><a href="{{ url_for('logout') }}">Log Out</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="site-main">
  <div class="page-frame">
    <div class="card p-4">
      <h2 class="page-title mb-2">Welcome back!</h2>
      <p class="text-muted mb-4">You are logged in and can submit your application results now.</p>
      <div class="d-flex gap-2 flex-wrap">
        <a href="{{ url_for('tracker') }}" class="btn btn-primary">Submit a Result</a>
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">View Community</a>
      </div>
    </div>
  </div>
</main>

{% endblock %}
